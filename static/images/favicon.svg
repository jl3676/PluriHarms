<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="rainbow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4D91A6;stop-opacity:1" />
      <stop offset="20%" style="stop-color:#7D5AA6;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#C76888;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#E17B4C;stop-opacity:1" />
      <stop offset="80%" style="stop-color:#B7B958;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#64A36F;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#rainbow)"/>
  
  <!-- White "P" letter -->
  <text x="50" y="50" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="central">P</text>
</svg>

